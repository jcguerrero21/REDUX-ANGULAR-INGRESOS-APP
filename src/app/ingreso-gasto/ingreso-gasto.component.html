<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Agregar Ingreso / Egreso</h4>
                <p class="card-description">
                    Especifique el monto y el tipo
                </p>

                <form (ngSubmit)="crearIngresoGasto()" [formGroup]="form">

                    <div class="form-group">
                        <label>Descripción</label>
                        <input type="text" class="form-control" placeholder="Descripción" formControlName="descripcion" name="descripcion">
                    </div>

                    <div class="form-group">
                        <label>Cantidad</label>
                        <input type="number" class="form-control" placeholder="Cantidad" formControlName="cantidad" name="cantidad">
                        <p>
                            Debe de ser una cantidad positiva
                        </p>
                    </div>

                    <div class="form-group">
                        <label>Tipo</label>
                        <br>
                        <button (click)="tipo='gasto'" *ngIf="tipo === 'ingreso'" type="button" class="btn btn-primary btn-block">Ingreso</button>
                        <button (click)="tipo='ingreso'" *ngIf="tipo === 'gasto'" type="button" class="btn btn-warning btn-block">Gasto</button>
                    </div>

                    <hr>
                    <button *ngIf="!cargando" [disabled]="form.invalid" type="submit" class="btn btn-success mr-2">
              <i class="fa fa-save"></i>
              Agregar
            </button>


                    <button *ngIf="cargando" disabled class="btn btn-success mr-2">
                <i class="fa fa-spin fa-sync"></i>
                Espere por favor...
              </button>


                    <button type="reset" class="btn btn-light">Cancelar</button>

                </form>
            </div>
        </div>
    </div>
</div>
